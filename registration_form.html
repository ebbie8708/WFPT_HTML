<!DOCUTYPE html>
<html>
    <title>Registration Form</title>
<body>
    <form action="/process" method="post">
        <div><h1>Registration Form</h1></div>
        <div><label>First Name *</label> <input type="text" name="first_name"></div>
        <div><label>Last Name *</label> <input type="text" name="last_name"></div>
        <div><label>Email Address *</label> <input type="text" name="email_address"></div>
        <div><label>Password *</label> <input type="text" name="password"></div>   
        <div><label>Confirm Password *</label> <input type="text" name="password"></div>
        <div><label>Birthday: </label> <input type="date" name="dob"></div>
        <div><label>Gender Identity:</label> </div>
        <div>
            <input type="radio">Male 
            <input type="radio">Female 
            <input type="radio">Non-Binary 
            <input type="radio">I prefer not to say
        </div>
        <div><label>A short description about myself:</label> </div>
        <div><textarea name="description" cols="20" rows="3"></textarea></div>
        <div><label>Favorite Language</label>  
                <select name="language">
                    <option>HTML</option>
                    <option>JavaScript</option>
                </select>
        </div>
        <div><input type="checkbox"><label>Yes, I would like to recieve periodic email updates</label></div>
        <div><input type="submit" value="Submit"></div>
        <div><label>* Indicates required field</label></div>
    </form>
</body>
</html>
</DOCUYPE>
